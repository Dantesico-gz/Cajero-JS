<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>El Cajero de Dantesico</title>
        <script src="cajero.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            .container {
                width: 300px;
                margin: 0 auto;
            }
            button {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Cajero Automático</h1>
            <label for="cuentas">Selecciona una cuenta:</label>
            <select id="cuentas">
                <option value="0">Mali</option>
                <option value="1">Gera</option>
                <option value="2">Maui</option>
            </select>
            <br>
            <label for="password">Ingresa tu contraseña:</label>
            <input type="password" id="password">
            <button onclick="seleccionarCuenta()">Ingresar</button>
            <br>
            <button onclick="consultarSaldo()" disabled>Consultar Saldo</button>
            <button onclick="ingresarMonto()" disabled>Ingresar Monto</button>
            <button onclick="retirarMonto()" disabled>Retirar Monto</button>
            <p id="mensaje"></p>
        </div>
        <script src="cajero.js"></script>
    </body>
    </html>
